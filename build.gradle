// Library Versions

dependencies {

    // Logging ---------------------------------------------------------------------------------------------------------
    compile 	group: 'org.slf4j',                     name: 'slf4j-api',              version: version_slf4j

    // Apache ----------------------------------------------------------------------------------------------------------


    // Google ----------------------------------------------------------------------------------------------------------
    compileOnly     group: 'com.google.inject', 		    name: 'guice', 					version: version_guice
    compileOnly     group: 'com.google.inject.extensions',  name: 'guice-assistedinject',   version: version_guice

    // Rest + Servlet --------------------------------------------------------------------------------------------------

    // Eigene libs -----------------------------------------------------------------------------------------------------

    // Sonstiges -------------------------------------------------------------------------------------------------------

    // Test ------------------------------------------------------------------------------------------------------------

    testCompile group: 'junit',                         name: 'junit',                  version: version_junit
    testCompile group: 'org.slf4j',                     name: 'slf4j-log4j12',          version: version_slf4j
    testCompile group: 'log4j', 						name: 'log4j', 					version: version_log4J
    testCompile group: 'org.mockito', 					name: 'mockito-all', 			version: version_mockito

    testCompile group: 'com.google.inject', 		    name: 'guice', 					version: version_guice
    testCompile group: 'com.google.inject.extensions',  name: 'guice-assistedinject',   version: version_guice

}

